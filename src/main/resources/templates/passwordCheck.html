<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>비밀번호 확인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

<br>
<br>
<div class="container mt-5">
    <form th:action="@{/passwordCheck/{type}/{boardId}(type=${type},boardId=${boardId})}"  method="post" name="passwordConfirmForm" id="passwordConfirmForm" >
        <input type="hidden" name="curPage" th:value="${curPage}" />
        <input type="hidden" name="createdDateFrom" th:value="${searchCriteria.getCreatedDateFrom()}" />
        <input type="hidden" name="createdDateTo" th:value="${searchCriteria.getCreatedDateTo()}" />
        <input type="hidden" name="categoryId" th:value="${searchCriteria.getCategoryId()}" />
        <input type="hidden" name="text" th:value="${searchCriteria.getText()}" />
        <table class="table text-center">
            <tr>
                <th class="table-primary">비밀번호</th>
                <td>
                    <input class="form-control" type="password" name="password" id="password" placeholder="비밀번호" required />
                </td>
            </tr>

        </table>

        <div class="row">
            <div class="col text-end">
                <button class="btn btn-lg btn-danger" type="button"
                        th:onclick="|location.href='@{/board/view/{boardId}(boardId=${boardId},curPage=${curPage},createdDateFrom=${searchCriteria.getCreatedDateFrom()}, createdDateTo=${searchCriteria.getCreatedDateTo()},categoryId=${searchCriteria.getCategoryId()}, text=${searchCriteria.getText()})}'|">
                    취소</button>
            </div>
            <div class="col text-start">
                <button class="btn btn-lg btn-primary" type="submit">확인</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
